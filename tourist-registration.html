<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Registration - SafeTour Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- LIGHT/TRUSTWORTHY REGISTRATION PALETTE --- */
        :root {
            /* Brand Colors */
            --color-primary: #0072E1; /* Strong Blue */
            --color-accent-happy: #FFC300; /* Yellow/Gold */
            --primary-bg: #F7F9FF; /* Light Blue/Off-White Body BG */
            --form-bg: #FFFFFF; /* Crisp White Form BG */
            
            /* Text & Status */
            --text-color-dark: #333333;
            --text-color-soft: #555555;
            --success-color: #28A745; 
            --error-color: #FF6347;
            --info-color: #6C757D;
            --input-border: #E0E0E0;
            --container-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg), #FFFFFF);
            color: var(--text-color-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: var(--form-bg);
            padding: 3rem;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--container-shadow);
            border-top: 5px solid var(--color-primary);
        }
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .header h2 {
            font-size: 2rem;
            color: var(--color-primary);
            font-weight: 700;
            margin-top: 0.5rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: var(--color-primary);
        }
        /* --- INPUT/ICON STYLING FIXES --- */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-soft);
            transition: color 0.3s ease;
            pointer-events: none;
            z-index: 2;
        }
        input, select {
            width: 100%;
            padding: 1rem 1rem 1rem 45px; /* Default padding for inputs with icons */
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--primary-bg);
            font-size: 1rem;
            color: var(--text-color-dark);
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        input::placeholder {
            color: var(--text-color-soft);
        }
        /* Style for SELECT fields (remove icon padding and use custom arrow) */
        select {
            padding: 1rem; /* No left icon padding needed */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23555555" class="bi bi-caret-down-fill" viewBox="0 0 16 16"><path d="M7.247 11.14c.16.29.57.29.73 0l6.23-11.332a.89.89 0 0 0-.74-.808H1.751a.89.89 0 0 0-.74.808l6.23 11.332z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 0.8rem;
        }
        /* Input Focus State */
        input:focus, select:focus {
            outline: none;
            border: 1px solid var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 114, 225, 0.3);
            background-color: white;
        }
        .input-group input:focus + i {
            color: var(--color-primary);
        }
        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            width: 100%;
            padding: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-register {
            background-color: var(--color-primary);
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 114, 225, 0.4);
        }
        .btn-register:hover {
            background-color: #0056e6;
            transform: translateY(-3px);
        }
        .btn-login {
            background: none;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }
        .btn-login:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-2px);
        }
        .btn-home {
            background-color: var(--info-color);
            color: white;
        }
        .btn-home:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }
        footer {
            margin-top: auto;
            padding-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            color: var(--text-color-soft);
            padding-bottom: 20px;
        }
        /* Custom Alert Styling */
        .custom-alert-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
            visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        .custom-alert-overlay.visible { visibility: visible; opacity: 1; }
        .custom-alert-box {
            background: var(--form-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px; width: 90%;
            border-top: 5px solid var(--color-primary);
            color: var(--text-color-dark);
        }
        #alert-title { color: var(--color-primary); margin-bottom: 0.5rem; font-size: 1.5rem; }
        #alert-title.error { color: var(--error-color); }
        .alert-buttons .alert-ok-btn { background-color: var(--color-primary); color: white; border-radius: 5px; }
        .alert-buttons .alert-ok-btn.error { background-color: var(--error-color); }
        
        @media (max-width: 500px) {
            .container { padding: 2rem 1.5rem; }
            .btn { font-size: 1rem; }
            .header h2 { font-size: 1.8rem; }
            input, select { padding: 0.8rem 0.8rem 0.8rem 45px; }
            select { padding: 0.8rem 1rem; }
            .input-group i { left: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-user-plus logo-icon"></i>
            <h2>Tourist Registration</h2>
        </div>
        <form id="tourist-registration-form">
            <div class="input-group">
                <input type="text" id="tourist-name" placeholder="Full Name" required />
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="number" id="tourist-age" placeholder="Age" required />
                <i class="fas fa-birthday-cake"></i>
            </div>
            <div class="input-group">
                <select id="tourist-gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                </div>
            <div class="input-group">
                <input type="text" id="tourist-mobile" placeholder="Mobile Number (e.g., 9876543210)" required />
                <i class="fas fa-mobile-alt"></i>
            </div>
            <div class="input-group">
                <input type="text" id="tourist-emergency" placeholder="Emergency Contact Number (e.g., 9876543210)" required />
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="input-group">
                <input type="text" id="tourist-city" placeholder="City" required />
                <i class="fas fa-city"></i>
            </div>
            <div class="input-group">
                <input type="text" id="tourist-destination" placeholder="Destination" required />
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="input-group">
                <select id="tourist-cardType" required>
                    <option value="" disabled selected>Select Card Type</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                    <option value="Diamond">Diamond</option>
                </select>
                </div>
            <div class="input-group">
                <input type="text" id="tourist-username" placeholder="Username" required />
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="input-group">
                <input type="password" id="tourist-password" placeholder="Password" required />
                <i class="fas fa-lock"></i>
            </div>

            <div id="error-message" class="message" style="display:none;"></div>

            <button type="submit" class="btn btn-register">
                <i class="fas fa-user-plus"></i> Register as Tourist
            </button>
        </form>

        <div class="btn-group">
            <a href="login.html" class="btn btn-login">
                <i class="fas fa-key"></i> Already have an account? Login
            </a>
            <a href="home.html" class="btn btn-home">
                <i class="fas fa-home"></i> Go to Home Page
            </a>
        </div>
    </div>

    <footer>
        <i class="fas fa-lock"></i> Tourist Access Only | &copy; 2025 SafeTour Connect
    </footer>

    <div id="custom-alert" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <h3 id="alert-title"></h3>
            <p id="alert-message"></p>
            <div class="alert-buttons">
                <button class="alert-ok-btn" id="alert-ok">OK</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000'; // Server URL

        const customAlert = document.getElementById('custom-alert');
        const alertTitle = document.getElementById('alert-title');
        const alertMessage = document.getElementById('alert-message');
        const alertOkBtn = document.getElementById('alert-ok');

        function showAlert(title, message, isError = false, redirect = false, redirectUrl = '') {
            alertTitle.innerHTML = `<i class="fas fa-${isError ? 'exclamation-triangle' : 'check-circle'}"></i> ${title}`;
            alertTitle.classList.toggle('error', isError);
            alertOkBtn.classList.toggle('error', isError);
            alertMessage.textContent = message;
            customAlert.classList.add('visible');
            
            alertOkBtn.onclick = () => {
                customAlert.classList.remove('visible');
                if (redirect) {
                    window.location.href = redirectUrl;
                }
            };
        }

        document.getElementById('tourist-registration-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const touristData = {
                // The DB will assign the ID, so we only collect form data
                name: document.getElementById('tourist-name').value.trim(),
                age: parseInt(document.getElementById('tourist-age').value),
                gender: document.getElementById('tourist-gender').value,
                mobile: document.getElementById('tourist-mobile').value.trim(),
                emergency: document.getElementById('tourist-emergency').value.trim(),
                city: document.getElementById('tourist-city').value.trim(),
                destination: document.getElementById('tourist-destination').value.trim(),
                cardType: document.getElementById('tourist-cardType').value,
                username: document.getElementById('tourist-username').value.trim(),
                password: document.getElementById('tourist-password').value
            };

            // --- Client-Side Validation ---
            if (!touristData.name || !touristData.age || !touristData.gender || !touristData.mobile || !touristData.emergency || !touristData.city || !touristData.destination || !touristData.cardType || !touristData.username || !touristData.password) {
                showAlert('Registration Failed', 'All fields are required.', true);
                return;
            }
            if (touristData.age < 1 || touristData.age > 120 || isNaN(touristData.age)) {
                showAlert('Registration Failed', 'Please enter a valid age (1-120).', true);
                return;
            }
            if (!/^\d{10}$/.test(touristData.mobile) || !/^\d{10}$/.test(touristData.emergency)) {
                showAlert('Registration Failed', 'Mobile and Emergency contacts must be 10-digit numbers.', true);
                return;
            }
            if (touristData.password.length < 6) {
                showAlert('Registration Failed', 'Password must be at least 6 characters long.', true);
                return;
            }
            // --- End Client-Side Validation ---

            // --- Server Integration (REPLACING localStorage) ---
            fetch(`${API_BASE_URL}/api/register/tourist`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(touristData)
            })
            .then(response => {
                if (response.status === 409) {
                    // Conflict: Username already exists
                    return Promise.reject('Username already taken. Please choose another.');
                }
                if (!response.ok) {
                    // Generic Server or Validation Error
                    return Promise.reject('Registration failed due to a server error.');
                }
                return response.json();
            })
            .then(data => {
                // Success
                showAlert('Registration Successful!', 'You can now login to your safety portal.', false, true, 'login.html');
                document.getElementById('tourist-registration-form').reset();
            })
            .catch(error => {
                // Show specific error message from Promise.reject or generic message
                showAlert('Registration Failed', error.message || error, true);
            });
        });
    </script>
</body>
</html>
