<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Registration - SafeTour Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- LIGHT/TRUSTWORTHY REGISTRATION PALETTE --- */
        :root {
            /* Brand Colors */
            --color-primary: #0072E1; /* Strong Blue */
            --color-accent-happy: #FFC300; /* Yellow/Gold */
            --primary-bg: #F7F9FF; /* Light Blue/Off-White Body BG */
            --form-bg: #FFFFFF; /* Crisp White Form BG */
            
            /* Text & Status */
            --text-color-dark: #333333;
            --text-color-soft: #555555;
            --success-color: #28A745; 
            --error-color: #FF6347;
            --info-color: #6C757D;
            --input-border: #E0E0E0;
            --container-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg), #FFFFFF);
            color: var(--text-color-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--form-bg);
            padding: 3rem;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--container-shadow);
            animation: fadeIn 1.2s ease-in-out;
            border-top: 5px solid var(--color-primary);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h2 {
            font-size: 2rem;
            color: var(--color-primary);
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--color-primary); 
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-soft);
            pointer-events: none;
            transition: color 0.3s ease;
        }
        
        input {
            width: 100%;
            padding: 1rem 1rem 1rem 45px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--primary-bg);
            font-size: 1rem;
            color: var(--text-color-dark);
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: var(--text-color-soft);
        }

        input:focus {
            outline: none;
            border: 1px solid var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 114, 225, 0.3);
            background-color: white; 
        }

        .form-group input:focus + i {
            color: var(--color-primary);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-register {
            background-color: var(--color-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 114, 225, 0.4);
        }

        .btn-register:hover {
            background-color: #0056e6;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 114, 225, 0.6);
        }

        .btn-login {
            background: none;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }

        .btn-login:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-home {
            background-color: var(--info-color); 
            color: white;
            border: 2px solid var(--info-color);
        }

        .btn-home:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            color: var(--text-color-soft);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Custom Alert Styling (Light Theme Friendly) */
        .custom-alert-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
            visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in-out;
        }

        .custom-alert-overlay.visible { visibility: visible; opacity: 1; }

        .custom-alert-box {
            background: var(--form-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            max-width: 400px; width: 90%;
            border-top: 5px solid var(--color-primary);
            color: var(--text-color-dark);
        }

        .custom-alert-box h3 { color: var(--color-primary); margin-bottom: 1rem; }
        .custom-alert-box.error-alert h3 { color: var(--error-color); }

        .alert-buttons .alert-ok-btn {
            background-color: var(--color-primary);
            color: white;
            border-radius: 5px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container { padding: 2rem 1.5rem; }
            .btn { font-size: 1rem; }
            .header h2 { font-size: 1.8rem; }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-user-plus logo-icon"></i>
            <h2>Guide Registration</h2>
        </div>
        <form id="guide-registration-form">
            <div class="form-group">
                <input type="text" id="guide-name" placeholder="Full Name" required />
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <input type="number" id="guide-age" placeholder="Age" required />
                <i class="fas fa-birthday-cake"></i>
            </div>
            <div class="form-group">
                <input type="text" id="guide-gender" placeholder="Gender (e.g., Male/Female)" required />
                <i class="fas fa-venus-mars"></i>
            </div>
            <div class="form-group">
                <input type="text" id="group-name" placeholder="Group Name (Optional)" />
                <i class="fas fa-users"></i>
            </div>
            <div class="form-group">
                <input type="number" id="group-members" placeholder="Number of Members" required />
                <i class="fas fa-user-friends"></i>
            </div>
            <div class="form-group">
                <input type="text" id="guide-emergency" placeholder="Emergency Contact Number (10 digits)" required />
                <i class="fas fa-phone"></i>
            </div>
            <div class="form-group">
                <input type="text" id="guide-username" placeholder="Username" required />
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="form-group">
                <input type="password" id="guide-password" placeholder="Password (min 6 characters)" required />
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn btn-register"><i class="fas fa-sign-in-alt"></i> Register as Guide</button>
        </form>

        <div class="btn-group">
            <a href="guide-login.html" class="btn btn-login"><i class="fas fa-key"></i> Already have an account? Login</a>
            <a href="home.html" class="btn btn-home"><i class="fas fa-home"></i> Go to Home</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Smart Tourist Safety System
    </footer>

    <div id="custom-alert" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <h3 id="alert-title"></h3>
            <p id="alert-message"></p>
            <div class="alert-buttons">
                <button class="alert-ok-btn" id="alert-ok">OK</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000'; // Server URL
        
        const customAlert = document.getElementById('custom-alert');
        const alertTitle = document.getElementById('alert-title');
        const alertMessage = document.getElementById('alert-message');
        const alertOkBtn = document.getElementById('alert-ok');

        function showAlert(title, message, isError = false, redirect = false) {
            alertTitle.innerHTML = `<i class="fas fa-${isError ? 'exclamation-triangle' : 'check-circle'}"></i> ${title}`;
            alertTitle.style.color = isError ? 'var(--error-color)' : 'var(--color-primary)';
            customAlert.querySelector('.custom-alert-box').classList.toggle('error-alert', isError);
            alertMessage.textContent = message;
            customAlert.classList.add('visible');

            alertOkBtn.onclick = () => {
                customAlert.classList.remove('visible');
                if (redirect) {
                    window.location.href = 'guide-login.html';
                }
            };
        }

        document.getElementById('guide-registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('guide-name').value.trim();
            const age = document.getElementById('guide-age').value.trim();
            const gender = document.getElementById('guide-gender').value.trim();
            const groupName = document.getElementById('group-name').value.trim() || 'Solo Guide'; // Default role is Solo Guide
            const groupMembers = document.getElementById('group-members').value.trim();
            const emergency = document.getElementById('guide-emergency').value.trim();
            const username = document.getElementById('guide-username').value.trim();
            const password = document.getElementById('guide-password').value;

            // --- Client-Side Validation ---
            const parsedAge = parseInt(age);
            const parsedMembers = parseInt(groupMembers);

            if (!name || !age || !gender || !groupMembers || !emergency || !username || !password) {
                showAlert('Registration Failed', 'All fields are required.', true);
                return;
            }
            if (parsedAge < 18 || parsedAge > 100 || isNaN(parsedAge)) {
                showAlert('Registration Failed', 'Please enter a valid age (18-100).', true);
                return;
            }
            if (!/^\d{10}$/.test(emergency)) {
                showAlert('Registration Failed', 'Emergency contact must be a 10-digit number.', true);
                return;
            }
            if (parsedMembers <= 0 || isNaN(parsedMembers)) {
                showAlert('Registration Failed', 'Number of members must be at least 1.', true);
                return;
            }
            if (password.length < 6) {
                showAlert('Registration Failed', 'Password must be at least 6 characters.', true);
                return;
            }

            const guideData = {
                // ID is generated by MongoDB
                name: name,
                age: parsedAge,
                gender: gender,
                groupName: groupName,
                groupMembers: parsedMembers,
                emergency: emergency,
                username: username,
                password: password,
                // Since this form is for single guide, we set the explicit role
                role: 'guide' 
            };
            
            // --- Server Integration (REPLACING localStorage) ---
            fetch(`${API_BASE_URL}/api/register/guide`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(guideData)
            })
            .then(async response => {
                const data = await response.json();
                if (response.status === 409) {
                    return Promise.reject('Username already taken. Please choose another.');
                }
                if (!response.ok) {
                    return Promise.reject(data.message || 'Server error during registration.');
                }
                return data;
            })
            .then(data => {
                // Success
                showAlert('Registration Successful!', 'Your Guide account is created! Redirecting to login...', false, true);
                document.getElementById('guide-registration-form').reset();
            })
            .catch(error => {
                // Show specific error message
                showAlert('Registration Failed', error, true);
            });
        });
    </script>
</body>

</html>
